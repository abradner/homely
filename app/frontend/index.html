<!DOCTYPE html>
<html>
  <head>
    <title>Homely</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/homely.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="row-fluid">
      <div class="span12">
        <div class="row-fluid">
          <div class="span2 offset5">
            <center>
                <button type="button" class="btn btn-inverse homely-btn changeableSetting light power homely-off" id="kitchenLight_Power" data-capability-type="Light" data-device-id = "1" data-capability-name="kitchenLight" data-setting-type="Power" data-toggle="button"></button>
                <br/>
                <input type="range" class="changeableSetting" name="slider" id="kitchenLight_Brightness" data-capability-type="Light" data-device-id = "1" data-capability-name="kitchenLight" data-setting-type="Brightness" value="20" min="0" max="9" data-theme="c" >
                <input type="range" class="changeableSetting" name="slider" id="kitchenLight_Colour" data-capability-type="Light" data-device-id = "1" data-capability-name="kitchenLight" data-setting-type="Colour" value="20" min="0" max="999" data-theme="c" >
                <br/><br/><br/>
                <button type="button" class="btn btn-inverse homely-btn changeableSetting light power homely-off" id="livingRoomLight_Power" data-capability-type="Light" data-device-id = "1" data-capability-name="livingRoomLight" data-setting-type="Power" data-toggle="button"></button>

            </center>
          </div>
        </div>
      </div>
    </div>

    <script src="js/faye-browser.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Capability Types -->
    <script src="js/light.js"></script>
    <!-- Dictionary of devices/capabilities -->
    <script src="js/devices.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
