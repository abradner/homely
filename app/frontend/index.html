<!DOCTYPE html>
<html>
  <head>
    <title>Homely</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/homely.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="row-fluid">
      <div class="span12">
        <div class="row-fluid">
          <div class="span2 offset5">
            <center>
                <button type="button" class="btn btn-inverse homely-btn changeableSetting light power" id="kitchenLight_Power" data-device_type="Light" data-device_id="kitchenLight" data-setting_type="Power" data-toggle="button"><img src="img/lightbulb.png"></button>
                <br/>
                <input type="range" class="changeableSetting" name="slider" id="kitchenLight_Brightness" data-device_type="Light" data-device_id="kitchenLight" data-setting_type="Brightness" value="20" min="0" max="9" data-theme="c" >
                <input type="range" class="changeableSetting" name="slider" id="kitchenLight_Colour" data-device_type="Light" data-device_id="kitchenLight" data-setting_type="Colour" value="20" min="0" max="9" data-theme="c" >
                <br/><br/><br/>
                <button type="button" class="btn btn-inverse homely-btn changeableSetting light power" id="livingRoomLight_Power" data-device_type="Light" data-device_id="livingRoomLight" data-setting_type="Power" data-toggle="button"><img src="img/lightbulb.png"></button>
            </center>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
