<!DOCTYPE html>
<html>
  <head>
    <title>Homely - {{../name}}:{{name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/homely.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <script id="appTemplate" type="text/x-handlebars-template">
        <div class="row-fluid">
          <img src="img/homelyBanner.png"/>
          <div class="span12"  id="settings">
              <center>
                <h1>{{name}}</h1>
                <br/>
                <h2>{{capability_type}}</h2>
                {{#each settings}}
                <!-- Start Settings Cell -->
                  <div class="row-fluid">
                    <div class="span10 offset1 box">
                      {{#isPower name}}
                        <!-- Power Button -->
<button type='button' class='btn homely-btn changeableSetting' id='{{../id}}' data-device-id= '{{../room_id}}' data-capability-id='{{../capability_id}}' data-toggle='button'></button>
                        {{else}}
                            {{#isColour ../name}}
                        <!-- Colour Wheel -->
<div class='colour-wheel' name='colour-wheel' id='{{../../id}}' data-capability-id='{{../../capability_id}}' data-device-id='{{../../../room_id}}' ></div>
<div><input type='text' class='input-mini colour-input' id='{{../../id}}_input' value='{{../../value}}'></div>
                            {{else}}
                            <!-- Slider Bar -->
<input type='range' class='changeableSetting' id='_{{../../id}}' data-capability-id='{{../../capability_id}}' data-device-id='{{../../room_id}}'  value='{{../../value}}' min='{{../../min}}' max='{{../../max}}'>
                            {{/isColour}}
                        {{/isPower}}
                      <h3>{{name}}</h3>
                    </div>
                  </div>
                 <!-- End Settings Grid -->
                 {{/each}}
            </center>
          </div>
        </div>
    </script>

    <script src="js/jquery.js"></script>
    <!-- URL parameter parsing -->
    <script src="js/purl.js"></script>
    <!-- Color Wheel -->
    <script src="js/raphael-min.js"></script>
    <script src="js/colorwheel.js"></script>
    <!-- Nice JS: Templating & Classes-->
    <script src="js/handlebar.js"></script>
    <script src="js/handlebar-helpers.js"></script>
    <script src="js/jquery-class.js"></script>
    <!-- Notifications -->
    <script src="js/faye-browser.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Setting Types -->
    <script src="js/setting.js"></script>
    <script src="js/colour-setting.js"></script>
    <script src="js/power-setting.js"></script>
    <!-- Dictionary of settings -->
    <script src="js/settings.js"></script>
    <!-- Android wrapper for on internet -->
    <script src="js/mockAndroid.js"></script>
    <!-- Main script file -->
    <script src="js/serverURL.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
