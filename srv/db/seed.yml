devices:
 -  name: Emulated Arduino
    device_type: Arduino
    interface: Emulated
    address: /dev/null

 -  name: Serial Leonardo
    device_type: Arduino
    interface: Serial
    address: /dev/tty.arduino_leonardo0

 -  name: TCP Diecimila
